{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    {%for message in messages%}
        <div class="alert alert-dander">{{message}}</div>
    {%endfor%}
    <h2 class="mb-4">Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
